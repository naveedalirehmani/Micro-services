apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: post-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: post.com
      http:
        paths:
          - path: /posts/create
            pathType: Prefix
            backend:
              service:
                name: posts-clusterip
                port:
                  number: 4000
          - path: /post
            pathType: Prefix
            backend:
              service:
                name: query-clusterip
                port:
                  number: 4002
          - path: /posts/.*/comments
            pathType: Prefix
            backend:
              service:
                name: comments-clusterip
                port:
                  number: 4001
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: posts-clusterip
                port:
                  number: 4000
